{% extends "bootstrap/base.html" %}


<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}Market{% endblock %}
    {% block styles %}
        {{super()}}
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='base.css') }}">
    {% endblock %}
</head>

<body>

{% block navbar %}
<div id="fb-root"></div>
    <div class='container'>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class='navbar-brand' href="/">Yandex.Market</a></li>
                </ul>
                {% for category in categories %}
                    <li><a class='navbar-link normal__font_size' href="/category/{{ category.id }}">{{ category.title }}</a></li>
                {% endfor %}
            </ul>
          </div>
        </nav>
    </div>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
